{% extends "model-page.html" %}

{% block content %}
    <h1 class="text-center">Cadastrar Pet para Adoção</h1>
    <form enctype="multipart/form-data" action="submit", method="POST">{% csrf_token %}
    <input type="number" class="formc-control" name="pet-id" value="{{ pet.id }}" hidden> 
    
    <div class="container">
        <div class="form-group">
            <label for ="email">E-mail</label>
            <input class="form-control" name="email" type="text" value="{{ pet.email }}">
        </div>
        <div class="form-group">
            <label for ="fone">Telefone</label>
            <input class="form-control" name="fone" type="text" value="{{ pet.fone }}">
        </div>
        <div class="form-group">
            <label for ="cidade">Cidade</label>
            <input class="form-control" name="cidade" type="text" value="{{ pet.cidade }}">
        </div>
        <div class="form-group">
            <label for ="descricao">Descrição</label>
            <textarea class="form-control" rows="5" name="descricao">{{ pet.descricao }}</textarea>
        </div>
        <div class="form-group">
            <input type="file" class="form-control-file border" name="file" accept="image/*">
        </div>
        <button type="submit" class="btn btn-secondary">
            {% if pet %}
                Alterar
            {% else %} 
                Cadastrar
            {% endif %}    
        </button>
    </form>
    </div>

{% endblock %}
