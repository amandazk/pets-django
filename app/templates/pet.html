{% extends "model-page.html" %}

{% block content %}

<h1 class="text-center">Detalhes do Pet</h1>

<div class="container mp-4 mb-4">
    <div class="row">
        <div class="col-sm-4">
            <div style="border-color:chocolate; border-style: solid; width: 356px; height: 300px;">
                <img src="{{ pet.imagem.url }}" width="350" height="263" style="margin-top: 16px">
            </div>
        </div>
        <div class="col-sm-8">
            <p>{{ pet.descricao }}</p>
            <h4>Contato</h4>
            <p><b>Telefone: </b>{{ pet.fone }}</p>
            <p><b>E-mail: </b>{{ pet.email }}</p>
            {% if request.user == pet.user %}
                <a href="/pet/register/?id={{ pet.id }}">
                    <button type="button" class="btn btn-secondary">Alterar</button>
                </a>
                <a href="/pet/delete/{{ pet.id }}/">
                    <button type="button" class="btn btn-secondary">Excluir</button>
                </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
